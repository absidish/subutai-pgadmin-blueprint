# Ansible Playbook for Subutai Postgresql Blueprint
---

- hosts: postgres
  remote_user: root
  tasks:

    - name: Disable dpkg fsync
      raw: test -e /etc/dpkg/dpkg.cfg.d/unsafe-io || echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/unsafe-io

    - name: Upgrade debian
      apt:
        update_cache: true
        upgrade: true

    - name: Install dirmngr
      apt:
        name: dirmngr
        allow_unauthenticated: yes

    - name: Add postgres repository
      apt_repository:
        repo: http://apt.postgresql.org/pub/repos/apt/
        state: present

    - name: Update apt cache 
      apt:
        update_cache: true

    - name: Install required debs
      apt:
        name: "{{ item }}"
        state: present
      with_items: 
        - postgresql
        - postgresql-client
        - postgresql-contrib
        - python-dev
        - python-setuptools
        - python-virtualenv
        - python-pip
        - build-essential
        - mcrypt
        - apache2
        - pgadmin4

    - name: Install psycopg2 python package
      pip:
        name: psycopg2 

    - name: Restart apache
      service:
        name: apache2
        state: restarted
